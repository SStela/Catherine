<div>
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
                <th style="width: 20%" class="pl-3">Naziv zemlje</th>
                <th style="width: 50%">Broj gradova</th>
                <th style="width: 30%" class="text-right pr-3">Akcije</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; index as i">
                <td class="pl-3">
                    {{ country.name }}
                </td>
                <td>
                    {{ country.cityCount }}
                </td>
                <td class="action text-right">
                    <button class="btn btn-secondary btn-sm"><i class="fa fa-edit"></i></button>
                    <button (click)="onDelete(country.id)" class="btn btn-outline-secondary btn-sm ml-2"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <nav aria-label="Page navigation example" class="float-left">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="dropdown float-right">
            <a class="btn btn-outline-secondary dropdown-toggle btn-sm" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                25
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">25</a>
                <a class="dropdown-item" href="#">50</a>
                <a class="dropdown-item" href="#">100</a>
            </div>
        </div>
    </div>

</div>
